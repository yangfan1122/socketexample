      <script language="javascript">
		var rand_date = new Date();
		var rand_time = rand_date.getTime();
		var f=new SWFObject("socket.swf?"+rand_time, "swfId", "550", "400", "10", "#fff",true);
		f.addParam('allowScriptAccess','always');
		f.addParam('allowFullScreen','true');
		f.addParam('wmode','Opaque');
		f.write("test");
	  </script>
